apiVersion: v1
kind: ServiceAccount
metadata:
  name: details-service-account
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "0"

--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-deployment
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    matchLabels:
      app: details
  replicas: 2
  template:
    metadata:
      labels:
        app: details
    spec:
      serviceAccountName: details-service-account
      containers:
      - name: details
        image: iad.ocir.io/idmaqhrbiuyo/details-ms:v0.1
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 2  
        resources:
          limits:
            cpu: "256m" 
            memory: "512Mi"
          requests:
            cpu: "256m"
            memory: "512Mi"


--- 

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: details-deployment-hpa
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource: 
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization  
          averageUtilization: 70
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: details-deployment


