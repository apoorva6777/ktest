apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-service-account
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "0"

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-deployment
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector:
    matchLabels:
      app: productpage
  replicas: 2
  template:
    metadata:
      labels:
        app: productpage
    spec:
      serviceAccountName: product-service-account
      containers:
      - name: product
        image: iad.ocir.io/idmaqhrbiuyo/product-ms:v0.1
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 2   
        resources:
          limits:
            cpu: "256m" 
            memory: "512Mi"
          requests:
            cpu: "256m"
            memory: "512Mi"
      tolerations:
      - key: "spotInstance"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/capacityType
                operator: In
                values:
                - SPOT
 
--- 

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: productpage-deployment-hpa
  namespace: test_base_ns
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource: 
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization  
          averageUtilization: 70
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: productpage-deployment

